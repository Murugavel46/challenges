<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("");
        var b="aeiouAEIOU";
        var count=0;
        function fun(){
            for(let i=0;i<a.length;i++){
                if(a.includes(b[i])){
                    count++;
                }
            }
            document.write(count)
        }
        fun();
    </script>
</body>
</html>
